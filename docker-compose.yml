version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant-container
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  # Neon database would be configured as a service if running locally
  # For production, use Neon's managed PostgreSQL service
  # For local development, you might use PostgreSQL:
  postgres:
    image: postgres:15
    container_name: neon-postgres-local
    environment:
      POSTGRES_DB: textbook_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  qdrant_data:
  postgres_data: